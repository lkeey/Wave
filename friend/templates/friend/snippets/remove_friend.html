<script type="text/javascript">

    function removeFriend(id, uiUpdateFunction){
        payload = {
            "csrfmiddlewaretoken": "{{csrf_token}}",
            "receiver_user_id": id,
        }
        $.ajax ({
            type: "POST",
            dataType: "json",
            url: "{% url 'remove_friend' %}",
            timeout: 5000,
            data: payload,
            success: function(data){
                if (data.result == "Successfully removed"){

                } else if (data.result == "error"){
                    alert(data["response"])
                }
  
            },
            error: function(data){
                alert("Something Went Wrong");
            },
            complete: function(data){
                //alert("UPDATE")
                uiUpdateFunction();
            }
        })
    }

</script>
